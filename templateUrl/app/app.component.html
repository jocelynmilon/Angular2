<h1 class="titre">
    <h1>{{titre}} </h1>
</h1>

<div class="container">
    <h1>Todo Liste - Mes transferes à réaliser</h1>
    <!--  formulaire ajouter -->


    <br>
    <formulaire-todo></formulaire-todo>
    <br>
    <!-- liste todo -->
    <div class="row">
        <div class="col-md-8">
            <table class="table table-bordered ">
                <tr *ngFor="let todo of todos" [ngClass]="setClasses(todo)" (click)="onSelect(todo) ">
                    <td width="55%">{{todo.texte | uppercase}} </td>
                    <td width="25%">{{todo.date | date: "dd - MM - y"}} </td>
                    <td width="25%">{{todo.priority}} </td>
                    <td width="2%"><span class="label-danger">X</span></td>
                </tr>

            </table>
        </div>
    </div>

    <div class="row" *ngIf="todoSelectionne">
        <div class="col-md-8">
            <div class="well">
                <div *ngIf="!edit">
                    <h2>{{todoSelectionne.texte}} </h2>
                    <p> <label>priorité :</label>{{todoSelectionne.priority}} </p>
                    <p>{{todoSelectionne.desc}} </p>


                </div>
                <div *ngIf="edit">
                    <p>Modifier le todo</p>
                </div>
                <p><a href="#" class="btn btn-info btn-lg" (click)="modifierTodo(edit)">Modifier</a></p>
            </div>

        </div>
    </div>

</div>

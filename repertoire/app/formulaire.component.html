<div class="row">

    <div class="col-md-6" well>
        <p><label for="">Ajouter client :</label></p>

        <form action="">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="nom" [(ngModel)]="texteNom" name="texteNom" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="prenom" [(ngModel)]="textePrenom" name="textePrenom" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="email" [(ngModel)]="texteEmail" name="texteEmail" required>
            </div>
            <button type="submit" class="btn btn-default pull-right" (click)="ajouterClient(texteNom, textePrenom, texteEmail)">Sauvegarder</button>
        </form>
    </div>
</div>

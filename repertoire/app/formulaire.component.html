<div class="row">
    <h1><label for="">Ajouter client :</label></h1>

    <div class="col-md-6" well>


        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="nom" [(ngModel)]="texteNom" name="texteNom" #nom="ngModel" required>
            </div>
            <div class="alert alert-danger" *ngIf=(nom.invalid)>
                Ajouter Nom
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="prenom" [(ngModel)]="textePrenom" name="textePrenom" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="email" [(ngModel)]="texteEmail" name="texteEmail" required>
            </div>
            <button type="submit" class="btn btn-default pull-right" (click)="ajouterClient(texteNom, textePrenom, texteEmail)" [disabled]="!texteNom || !textePrenom || !texteEmail">Sauvegarder</button>
        </form>
    </div>
</div>
